
<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game - Playful Browser Arcade</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Snake Game</h1>
            <div class="theme-toggle">
                <button id="theme-toggle-btn">
                    <i class="fas fa-sun"></i>
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>
    </header>
    
    <main class="container game-container">
        <div class="game-info">
            <h2>Eat the food, grow longer, don't hit the walls!</h2>
            <div class="score-board">
                <span>Score: <span id="score">0</span></span>
                <span style="margin-left: 20px;">High Score: <span id="high-score">0</span></span>
            </div>
            <div class="game-controls">
                <button id="start-btn" class="game-btn">Start Game</button>
                <button id="reset-btn" class="game-btn" disabled>Reset Game</button>
            </div>
        </div>
        
        <div class="game-frame">
            <canvas id="snake-game" width="400" height="400"></canvas>
        </div>
        
        <div class="mobile-controls">
            <button id="up-btn" class="control-btn"><i class="fas fa-arrow-up"></i></button>
            <div class="horizontal-controls">
                <button id="left-btn" class="control-btn"><i class="fas fa-arrow-left"></i></button>
                <button id="right-btn" class="control-btn"><i class="fas fa-arrow-right"></i></button>
            </div>
            <button id="down-btn" class="control-btn"><i class="fas fa-arrow-down"></i></button>
        </div>
        
        <a href="index.html" class="back-button">Back to Games</a>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; 2025 Evcyber - All Rights Reserved ðŸ’»</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check for saved theme preference
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            
            const canvas = document.getElementById('snake-game');
            const ctx = canvas.getContext('2d');
            const scoreDisplay = document.getElementById('score');
            const highScoreDisplay = document.getElementById('high-score');
            const startBtn = document.getElementById('start-btn');
            const resetBtn = document.getElementById('reset-btn');
            const themeToggleBtn = document.getElementById('theme-toggle-btn');
            
            // Mobile controls
            const upBtn = document.getElementById('up-btn');
            const leftBtn = document.getElementById('left-btn');
            const rightBtn = document.getElementById('right-btn');
            const downBtn = document.getElementById('down-btn');
            
            const boxSize = 20;
            const canvasSize = 400;
            const gameSpeed = 150; // milliseconds
            
            let snake = [];
            let food = {};
            let direction = 'right';
            let nextDirection = 'right';
            let score = 0;
            let highScore = localStorage.getItem('snakeHighScore') || 0;
            let gameInterval;
            let gameRunning = false;
            
            highScoreDisplay.textContent = highScore;
            
            // Initialize snake
            function initSnake() {
                snake = [
                    {x: 5 * boxSize, y: 10 * boxSize},
                    {x: 4 * boxSize, y: 10 * boxSize},
                    {x: 3 * boxSize, y: 10 * boxSize}
                ];
                direction = 'right';
                nextDirection = 'right';
                score = 0;
                scoreDisplay.textContent = score;
                createFood();
            }
            
            // Create food at random position
            function createFood() {
                food = {
                    x: Math.floor(Math.random() * (canvasSize / boxSize)) * boxSize,
                    y: Math.floor(Math.random() * (canvasSize / boxSize)) * boxSize
                };
                
                // Check if food is on snake
                for (let i = 0; i < snake.length; i++) {
                    if (food.x === snake[i].x && food.y === snake[i].y) {
                        createFood();
                        break;
                    }
                }
            }
            
            // Draw snake and food
            function draw() {
                // Clear canvas
                ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--card-bg');
                ctx.fillRect(0, 0, canvasSize, canvasSize);
                
                // Draw snake
                for (let i = 0; i < snake.length; i++) {
                    ctx.fillStyle = i === 0 ? 
                        getComputedStyle(document.documentElement).getPropertyValue('--primary') : 
                        getComputedStyle(document.documentElement).getPropertyValue('--secondary');
                    ctx.fillRect(snake[i].x, snake[i].y, boxSize, boxSize);
                    
                    // Draw border
                    ctx.strokeStyle = getComputedStyle(document.documentElement).getPropertyValue('--background');
                    ctx.strokeRect(snake[i].x, snake[i].y, boxSize, boxSize);
                }
                
                // Draw food
                ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--accent');
                ctx.fillRect(food.x, food.y, boxSize, boxSize);
                
                // Draw border
                ctx.strokeStyle = getComputedStyle(document.documentElement).getPropertyValue('--background');
                ctx.strokeRect(food.x, food.y, boxSize, boxSize);
            }
            
            // Move snake
            function moveSnake() {
                // Update direction
                direction = nextDirection;
                
                // Create new head based on direction
                const head = {...snake[0]};
                
                switch(direction) {
                    case 'up':
                        head.y -= boxSize;
                        break;
                    case 'down':
                        head.y += boxSize;
                        break;
                    case 'left':
                        head.x -= boxSize;
                        break;
                    case 'right':
                        head.x += boxSize;
                        break;
                }
                
                // Check collision with walls
                if (head.x < 0 || head.x >= canvasSize || head.y < 0 || head.y >= canvasSize) {
                    gameOver();
                    return;
                }
                
                // Check collision with self
                for (let i = 0; i < snake.length; i++) {
                    if (head.x === snake[i].x && head.y === snake[i].y) {
                        gameOver();
                        return;
                    }
                }
                
                // Add new head
                snake.unshift(head);
                
                // Check if food eaten
                if (head.x === food.x && head.y === food.y) {
                    score++;
                    scoreDisplay.textContent = score;
                    
                    // Update high score
                    if (score > highScore) {
                        highScore = score;
                        highScoreDisplay.textContent = highScore;
                        localStorage.setItem('snakeHighScore', highScore);
                    }
                    
                    createFood();
                } else {
                    // Remove tail if no food eaten
                    snake.pop();
                }
            }
            
            // Game over
            function gameOver() {
                clearInterval(gameInterval);
                gameRunning = false;
                startBtn.disabled = false;
                resetBtn.disabled = false;
                alert(`Game Over! Your score is ${score}.`);
            }
            
            // Game loop
            function gameLoop() {
                moveSnake();
                draw();
            }
            
            // Start game
            function startGame() {
                if (!gameRunning) {
                    initSnake();
                    gameRunning = true;
                    startBtn.disabled = true;
                    resetBtn.disabled = false;
                    gameInterval = setInterval(gameLoop, gameSpeed);
                }
            }
            
            // Reset game
            function resetGame() {
                clearInterval(gameInterval);
                gameRunning = false;
                startBtn.disabled = false;
                resetBtn.disabled = true;
                initSnake();
                draw();
            }
            
            // Direction control
            function changeDirection(newDirection) {
                // Prevent 180-degree turns
                if (
                    (direction === 'up' && newDirection === 'down') ||
                    (direction === 'down' && newDirection === 'up') ||
                    (direction === 'left' && newDirection === 'right') ||
                    (direction === 'right' && newDirection === 'left')
                ) {
                    return;
                }
                
                nextDirection = newDirection;
            }
            
            // Keyboard controls
            document.addEventListener('keydown', function(event) {
                switch(event.key) {
                    case 'ArrowUp':
                        changeDirection('up');
                        event.preventDefault();
                        break;
                    case 'ArrowDown':
                        changeDirection('down');
                        event.preventDefault();
                        break;
                    case 'ArrowLeft':
                        changeDirection('left');
                        event.preventDefault();
                        break;
                    case 'ArrowRight':
                        changeDirection('right');
                        event.preventDefault();
                        break;
                }
            });
            
            // Mobile controls
            upBtn.addEventListener('click', () => changeDirection('up'));
            downBtn.addEventListener('click', () => changeDirection('down'));
            leftBtn.addEventListener('click', () => changeDirection('left'));
            rightBtn.addEventListener('click', () => changeDirection('right'));
            
            // Theme toggle functionality
            themeToggleBtn.addEventListener('click', function() {
                const currentTheme = document.documentElement.getAttribute('data-theme');
                const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                
                // Redraw snake if game is not running
                if (!gameRunning) {
                    draw();
                }
            });
            
            // Button event listeners
            startBtn.addEventListener('click', startGame);
            resetBtn.addEventListener('click', resetGame);
            
            // Initialize game
            initSnake();
            draw();
        });
    </script>
    
    <style>
        /* Snake Game specific styles */
        #snake-game {
            background-color: var(--card-bg);
            display: block;
            margin: 0 auto;
            border: 2px solid var(--primary);
            border-radius: 8px;
        }
        
        .mobile-controls {
            display: none;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        
        .horizontal-controls {
            display: flex;
            margin: 10px 0;
        }
        
        .control-btn {
            width: 50px;
            height: 50px;
            margin: 0 5px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .control-btn:active {
            background-color: var(--primary-dark);
            transform: scale(0.95);
        }
        
        @media (max-width: 768px) {
            #snake-game {
                width: 100%;
                height: auto;
            }
            
            .mobile-controls {
                display: flex;
            }
        }
    </style>
</body>
</html>
