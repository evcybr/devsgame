<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avoid Obstacles - Playful Browser Arcade</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Avoid Obstacles</h1>
            <div class="theme-toggle">
                <button id="theme-toggle-btn">
                    <i class="fas fa-sun"></i>
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>
    </header>
    
    <main class="container game-container">
        <div class="game-info">
            <h2>Move left and right to avoid the falling obstacles!</h2>
            <div class="score-board">
                <span>Score: <span id="score">0</span></span>
                <span style="margin-left: 20px;">Time: <span id="time">0</span>s</span>
                <span style="margin-left: 20px;">High Score: <span id="high-score">0</span></span>
            </div>
            <div class="game-controls">
                <button id="start-btn" class="game-btn">Start Game</button>
                <select id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium" selected>Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
        </div>
        
        <div class="game-frame">
            <canvas id="game-canvas" width="400" height="600"></canvas>
        </div>
        
        <div class="mobile-controls">
            <button id="left-btn" class="control-btn"><i class="fas fa-arrow-left"></i></button>
            <button id="right-btn" class="control-btn"><i class="fas fa-arrow-right"></i></button>
        </div>
        
        <a href="index.html" class="back-button">Back to Games</a>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; 2025 Evcyber - All Rights Reserved ðŸ’»</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Theme toggle functionality
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            
            const themeToggleBtn = document.getElementById('theme-toggle-btn');
            themeToggleBtn.addEventListener('click', function() {
                const currentTheme = document.documentElement.getAttribute('data-theme');
                const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
            });

            // Game elements
            const canvas = document.getElementById('game-canvas');
            const ctx = canvas.getContext('2d');
            const startBtn = document.getElementById('start-btn');
            const leftBtn = document.getElementById('left-btn');
            const rightBtn = document.getElementById('right-btn');
            const difficultySelect = document.getElementById('difficulty');
            const scoreDisplay = document.getElementById('score');
            const timeDisplay = document.getElementById('time');
            const highScoreDisplay = document.getElementById('high-score');
            
            // Resize canvas to fit container
            function resizeCanvas() {
                const container = canvas.parentElement;
                const containerWidth = container.clientWidth;
                
                if (containerWidth < 400) {
                    const ratio = canvas.height / canvas.width;
                    canvas.width = containerWidth - 20; // Add some padding
                    canvas.height = canvas.width * ratio;
                }
            }
            
            // Call resize on load
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            // Game variables
            let score = 0;
            let gameTime = 0;
            let highScore = localStorage.getItem('avoidObstaclesHighScore') || 0;
            let gameActive = false;
            let animationId = null;
            let timerInterval = null;
            let obstacles = [];
            let obstacleSpeed = 5;
            let obstacleFrequency = 1500; // milliseconds
            let lastObstacleTime = 0;
            
            // Display high score
            highScoreDisplay.textContent = highScore;
            
            // Player
            const player = {
                width: 30,
                height: 30,
                x: canvas.width / 2 - 15,
                y: canvas.height - 50,
                speed: 5,
                color: getComputedStyle(document.documentElement).getPropertyValue('--primary'),
                dx: 0
            };
            
            // Draw player
            function drawPlayer() {
                ctx.fillStyle = player.color;
                
                // Draw player body (triangle)
                ctx.beginPath();
                ctx.moveTo(player.x + player.width / 2, player.y);
                ctx.lineTo(player.x, player.y + player.height);
                ctx.lineTo(player.x + player.width, player.y + player.height);
                ctx.closePath();
                
                ctx.fill();
                
                // Draw player details
                ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
                ctx.beginPath();
                ctx.moveTo(player.x + player.width / 2, player.y + 8);
                ctx.lineTo(player.x + 8, player.y + player.height - 8);
                ctx.lineTo(player.x + player.width - 8, player.y + player.height - 8);
                ctx.closePath();
                ctx.fill();
            }
            
            // Create obstacle
            function createObstacle() {
                const width = Math.random() * 60 + 20; // between 20 and 80
                const x = Math.random() * (canvas.width - width);
                
                // Choose a random color for variety
                const obstacleColors = [
                    '#E74C3C', // Red
                    '#F39C12', // Orange
                    '#2ECC71', // Green
                    '#3498DB', // Blue
                    '#9B59B6'  // Purple
                ];
                const color = obstacleColors[Math.floor(Math.random() * obstacleColors.length)];
                
                return {
                    x: x,
                    y: -30,
                    width: width,
                    height: 20,
                    color: color,
                    speed: obstacleSpeed
                };
            }
            
            // Draw obstacle
            function drawObstacle(obstacle) {
                ctx.fillStyle = obstacle.color;
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
                
                // Add detail to obstacle
                ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.fillRect(obstacle.x + 3, obstacle.y + 3, obstacle.width - 6, 4);
            }
            
            // Check collision between player and obstacle
            function checkCollision(player, obstacle) {
                return (
                    player.x < obstacle.x + obstacle.width &&
                    player.x + player.width > obstacle.x &&
                    player.y < obstacle.y + obstacle.height &&
                    player.y + player.height > obstacle.y
                );
            }
            
            // Update game state
            function update() {
                // Clear canvas
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // Draw background
                ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--card-bg');
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Update player position
                player.x += player.dx;
                
                // Keep player within canvas
                if (player.x < 0) {
                    player.x = 0;
                } else if (player.x + player.width > canvas.width) {
                    player.x = canvas.width - player.width;
                }
                
                // Create obstacles
                const currentTime = Date.now();
                if (currentTime - lastObstacleTime > obstacleFrequency) {
                    obstacles.push(createObstacle());
                    lastObstacleTime = currentTime;
                    
                    // Gradually increase difficulty
                    if (gameTime > 0 && gameTime % 10 === 0) {
                        obstacleSpeed += 0.5;
                        obstacleFrequency = Math.max(500, obstacleFrequency - 100);
                    }
                }
                
                // Update and draw obstacles
                for (let i = 0; i < obstacles.length; i++) {
                    obstacles[i].y += obstacles[i].speed;
                    
                    // Check collision
                    if (checkCollision(player, obstacles[i])) {
                        gameOver();
                        return;
                    }
                    
                    // Remove obstacles that are off screen
                    if (obstacles[i].y > canvas.height) {
                        obstacles.splice(i, 1);
                        i--;
                        
                        // Increase score
                        score++;
                        scoreDisplay.textContent = score;
                    } else {
                        // Draw obstacle
                        drawObstacle(obstacles[i]);
                    }
                }
                
                // Draw player
                drawPlayer();
                
                // Continue animation if game is active
                if (gameActive) {
                    animationId = requestAnimationFrame(update);
                }
            }
            
            // Start game
            function startGame() {
                if (gameActive) return;
                
                // Set difficulty
                const difficulty = difficultySelect.value;
                
                switch (difficulty) {
                    case 'easy':
                        obstacleSpeed = 3;
                        obstacleFrequency = 2000;
                        player.speed = 4;
                        break;
                    case 'medium':
                        obstacleSpeed = 5;
                        obstacleFrequency = 1500;
                        player.speed = 5;
                        break;
                    case 'hard':
                        obstacleSpeed = 7;
                        obstacleFrequency = 1000;
                        player.speed = 6;
                        break;
                }
                
                // Reset game state
                score = 0;
                gameTime = 0;
                obstacles = [];
                player.x = canvas.width / 2 - player.width / 2;
                
                // Update displays
                scoreDisplay.textContent = score;
                timeDisplay.textContent = gameTime;
                
                // Start game
                gameActive = true;
                startBtn.textContent = 'Restart';
                
                // Start timer
                timerInterval = setInterval(function() {
                    gameTime++;
                    timeDisplay.textContent = gameTime;
                }, 1000);
                
                // Start animation
                lastObstacleTime = Date.now();
                animationId = requestAnimationFrame(update);
            }
            
            // Game over
            function gameOver() {
                gameActive = false;
                
                // Stop animation and timer
                cancelAnimationFrame(animationId);
                clearInterval(timerInterval);
                
                // Check if new high score
                if (score > highScore) {
                    highScore = score;
                    highScoreDisplay.textContent = highScore;
                    localStorage.setItem('avoidObstaclesHighScore', highScore);
                }
                
                // Show game over message
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.textAlign = 'center';
                ctx.fillStyle = 'white';
                ctx.font = '30px Poppins';
                ctx.fillText('Game Over!', canvas.width / 2, canvas.height / 2 - 30);
                ctx.font = '16px Poppins';
                ctx.fillText(`Score: ${score}  |  Time: ${gameTime}s`, canvas.width / 2, canvas.height / 2 + 10);
                ctx.fillText('Press Start to play again', canvas.width / 2, canvas.height / 2 + 40);
                
                // Reset button
                startBtn.textContent = 'Start Game';
            }
            
            // Event listeners
            startBtn.addEventListener('click', startGame);
            
            // Keyboard controls
            document.addEventListener('keydown', function(e) {
                if (!gameActive) return;
                
                if (e.key === 'ArrowLeft' || e.key === 'a') {
                    player.dx = -player.speed;
                } else if (e.key === 'ArrowRight' || e.key === 'd') {
                    player.dx = player.speed;
                }
            });
            
            document.addEventListener('keyup', function(e) {
                if (e.key === 'ArrowLeft' || e.key === 'ArrowRight' || e.key === 'a' || e.key === 'd') {
                    player.dx = 0;
                }
            });
            
            // Touch controls
            leftBtn.addEventListener('touchstart', function() {
                if (!gameActive) return;
                player.dx = -player.speed;
            });
            
            leftBtn.addEventListener('touchend', function() {
                player.dx = 0;
            });
            
            rightBtn.addEventListener('touchstart', function() {
                if (!gameActive) return;
                player.dx = player.speed;
            });
            
            rightBtn.addEventListener('touchend', function() {
                player.dx = 0;
            });
            
            // Mouse controls for desktop
            leftBtn.addEventListener('mousedown', function() {
                if (!gameActive) return;
                player.dx = -player.speed;
            });
            
            leftBtn.addEventListener('mouseup', function() {
                player.dx = 0;
            });
            
            rightBtn.addEventListener('mousedown', function() {
                if (!gameActive) return;
                player.dx = player.speed;
            });
            
            rightBtn.addEventListener('mouseup', function() {
                player.dx = 0;
            });
            
            // Initial draw
            ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--card-bg');
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            drawPlayer();
            
            // Instructions
            ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--text');
            ctx.font = '16px Poppins';
            ctx.textAlign = 'center';
            ctx.fillText('Use left and right arrow keys to move', canvas.width / 2, 30);
            ctx.fillText('or use the buttons below', canvas.width / 2, 55);
        });
    </script>
    
    <style>
        /* Avoid Obstacles Game specific styles */
        #game-canvas {
            background-color: var(--card-bg);
            border-radius: 12px;
            max-width: 100%;
            display: block;
            margin: 0 auto;
            border: 2px solid var(--primary);
            box-shadow: 0 5px 15px var(--shadow);
        }
        
        .mobile-controls {
            display: flex;
            justify-content: center;
            gap: 100px;
            margin-top: 20px;
        }
        
        .control-btn {
            width: 60px;
            height: 60px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 1.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }
        
        .control-btn:active {
            transform: scale(0.95);
            background-color: var(--primary-dark);
        }
        
        .game-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }
        
        #difficulty {
            padding: 10px 20px;
            border-radius: 25px;
            border: 2px solid var(--primary);
            background-color: var(--card-bg);
            color: var(--text);
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
        }
    </style>
</body>
</html>
