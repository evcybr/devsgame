
<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors - Playful Browser Arcade</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Rock Paper Scissors</h1>
            <div class="theme-toggle">
                <button id="theme-toggle-btn">
                    <i class="fas fa-sun"></i>
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>
    </header>
    
    <main class="container game-container">
        <div class="game-info">
            <h2>Choose your move and beat the computer!</h2>
            <div class="score-board">
                <span>You: <span id="user-score">0</span></span>
                <span style="margin-left: 20px;">Computer: <span id="computer-score">0</span></span>
            </div>
            <div id="result-message" class="result-message">Make your move!</div>
        </div>
        
        <div class="game-frame">
            <div class="rps-game" id="rps-game">
                <div class="choices">
                    <button class="choice-btn" data-choice="rock">
                        <i class="fas fa-hand-rock fa-4x"></i>
                        <span>Rock</span>
                    </button>
                    <button class="choice-btn" data-choice="paper">
                        <i class="fas fa-hand-paper fa-4x"></i>
                        <span>Paper</span>
                    </button>
                    <button class="choice-btn" data-choice="scissors">
                        <i class="fas fa-hand-scissors fa-4x"></i>
                        <span>Scissors</span>
                    </button>
                </div>
                
                <div class="result-display">
                    <div class="player-choice">
                        <h3>Your Choice</h3>
                        <div id="player-choice-display" class="choice-display">
                            <i class="fas fa-question fa-3x"></i>
                        </div>
                    </div>
                    <div class="vs">VS</div>
                    <div class="computer-choice">
                        <h3>Computer's Choice</h3>
                        <div id="computer-choice-display" class="choice-display">
                            <i class="fas fa-question fa-3x"></i>
                        </div>
                    </div>
                </div>
                
                <div class="game-controls">
                    <button id="reset-btn" class="game-btn">Reset Game</button>
                </div>
            </div>
        </div>
        
        <a href="index.html" class="back-button">Back to Games</a>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; 2025 Evcyber - All Rights Reserved ðŸ’»</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check for saved theme preference
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            
            const choiceBtns = document.querySelectorAll('.choice-btn');
            const playerChoiceDisplay = document.getElementById('player-choice-display');
            const computerChoiceDisplay = document.getElementById('computer-choice-display');
            const userScoreDisplay = document.getElementById('user-score');
            const computerScoreDisplay = document.getElementById('computer-score');
            const resultMessage = document.getElementById('result-message');
            const resetBtn = document.getElementById('reset-btn');
            const themeToggleBtn = document.getElementById('theme-toggle-btn');
            
            let userScore = 0;
            let computerScore = 0;
            
            // Game choices
            const choices = ['rock', 'paper', 'scissors'];
            
            // Choice icons
            const choiceIcons = {
                rock: '<i class="fas fa-hand-rock fa-3x"></i>',
                paper: '<i class="fas fa-hand-paper fa-3x"></i>',
                scissors: '<i class="fas fa-hand-scissors fa-3x"></i>'
            };
            
            // Get computer choice
            function getComputerChoice() {
                const randomIndex = Math.floor(Math.random() * choices.length);
                return choices[randomIndex];
            }
            
            // Determine winner
            function determineWinner(userChoice, computerChoice) {
                if (userChoice === computerChoice) {
                    return "It's a tie!";
                }
                
                if (
                    (userChoice === 'rock' && computerChoice === 'scissors') ||
                    (userChoice === 'paper' && computerChoice === 'rock') ||
                    (userChoice === 'scissors' && computerChoice === 'paper')
                ) {
                    userScore++;
                    userScoreDisplay.textContent = userScore;
                    return "You win!";
                } else {
                    computerScore++;
                    computerScoreDisplay.textContent = computerScore;
                    return "Computer wins!";
                }
            }
            
            // Handle user choice
            function handleChoice(e) {
                const userChoice = this.dataset.choice;
                const computerChoice = getComputerChoice();
                
                // Display choices
                playerChoiceDisplay.innerHTML = choiceIcons[userChoice];
                
                // Simulate computer thinking
                computerChoiceDisplay.innerHTML = '<i class="fas fa-spinner fa-pulse fa-3x"></i>';
                
                setTimeout(() => {
                    computerChoiceDisplay.innerHTML = choiceIcons[computerChoice];
                    
                    // Determine and display winner
                    const result = determineWinner(userChoice, computerChoice);
                    resultMessage.textContent = result;
                    
                    // Add animation classes
                    resultMessage.classList.add('animated');
                    setTimeout(() => {
                        resultMessage.classList.remove('animated');
                    }, 500);
                }, 500);
            }
            
            // Reset game
            function resetGame() {
                userScore = 0;
                computerScore = 0;
                userScoreDisplay.textContent = '0';
                computerScoreDisplay.textContent = '0';
                resultMessage.textContent = 'Make your move!';
                playerChoiceDisplay.innerHTML = '<i class="fas fa-question fa-3x"></i>';
                computerChoiceDisplay.innerHTML = '<i class="fas fa-question fa-3x"></i>';
            }
            
            // Theme toggle functionality
            themeToggleBtn.addEventListener('click', function() {
                const currentTheme = document.documentElement.getAttribute('data-theme');
                const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
            });
            
            // Event listeners
            choiceBtns.forEach(button => {
                button.addEventListener('click', handleChoice);
            });
            
            resetBtn.addEventListener('click', resetGame);
        });
    </script>
    
    <style>
        /* Rock Paper Scissors specific styles */
        .rps-game {
            padding: 20px;
        }
        
        .choices {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .choice-btn {
            background-color: var(--card-bg);
            border: 2px solid var(--primary);
            border-radius: 12px;
            padding: 15px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.3s ease;
            color: var(--text);
            width: 120px;
        }
        
        .choice-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            background-color: var(--primary);
            color: white;
        }
        
        .choice-btn span {
            margin-top: 10px;
            font-weight: 600;
        }
        
        .result-display {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 30px 0;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .choice-display {
            width: 100px;
            height: 100px;
            background-color: var(--card-bg);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 15px auto;
            box-shadow: 0 5px 15px var(--shadow);
            color: var(--text);
        }
        
        .vs {
            font-weight: 700;
            font-size: 2rem;
            color: var(--accent);
        }
        
        .result-message {
            font-size: 1.5rem;
            font-weight: 600;
            text-align: center;
            margin: 15px 0;
            min-height: 40px;
            color: var(--primary);
            transition: transform 0.3s;
        }
        
        .result-message.animated {
            transform: scale(1.2);
        }
        
        @media (max-width: 600px) {
            .choices {
                gap: 10px;
            }
            
            .choice-btn {
                width: 100px;
                padding: 10px;
            }
            
            .choice-display {
                width: 80px;
                height: 80px;
            }
            
            .vs {
                font-size: 1.5rem;
            }
        }
    </style>
</body>
</html>
