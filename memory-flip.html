
<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Flip - Devs Games</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Memory Card Flip</h1>
            <div class="theme-toggle">
                <button id="theme-toggle-btn">
                    <i class="fas fa-sun"></i>
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>
    </header>
    
    <main class="container game-container">
        <div class="game-info">
            <h2>Match all pairs to win!</h2>
            <div class="score-board">
                <span>Moves: <span id="moves-count">0</span></span>
                <span style="margin-left: 20px;">Pairs: <span id="pairs-count">0</span>/8</span>
            </div>
            <div class="game-controls">
                <button id="reset-btn" class="game-btn">Reset Game</button>
            </div>
        </div>
        
        <div class="game-frame">
            <div class="memory-game" id="memory-game">
                <!-- Cards will be added by JavaScript -->
            </div>
        </div>
        
        <a href="index.html" class="back-button">Back to Games</a>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; 2025 Evcyber - All Rights Reserved üíª </p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check for saved theme preference
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);

            const memoryGame = document.getElementById('memory-game');
            const movesCount = document.getElementById('moves-count');
            const pairsCount = document.getElementById('pairs-count');
            const resetBtn = document.getElementById('reset-btn');
            const themeToggleBtn = document.getElementById('theme-toggle-btn');
            
            // Card images/icons (emojis for simplicity)
            const cardIcons = ['üê∂', 'üê±', 'üê≠', 'üêπ', 'üê∞', 'ü¶ä', 'üêª', 'üêº'];
            let cards = [];
            let flippedCards = [];
            let matchedPairs = 0;
            let moves = 0;
            let canFlip = true;
            
            // Initialize game
            function initGame() {
                // Reset variables
                cards = [];
                flippedCards = [];
                matchedPairs = 0;
                moves = 0;
                canFlip = true;
                movesCount.textContent = '0';
                pairsCount.textContent = '0';
                
                // Create pairs of cards
                const cardPairs = [...cardIcons, ...cardIcons];
                
                // Shuffle cards
                const shuffledCards = cardPairs.sort(() => Math.random() - 0.5);
                
                // Clear memory game
                memoryGame.innerHTML = '';
                
                // Create cards
                shuffledCards.forEach((icon, index) => {
                    const card = document.createElement('div');
                    card.className = 'memory-card';
                    card.dataset.cardIndex = index;
                    card.dataset.icon = icon;
                    
                    card.innerHTML = `
                        <div class="front-face">${icon}</div>
                        <div class="back-face">‚ùì</div>
                    `;
                    
                    card.addEventListener('click', flipCard);
                    memoryGame.appendChild(card);
                    cards.push(card);
                });
            }
            
            // Flip card
            function flipCard() {
                if (!canFlip) return;
                if (this.classList.contains('flip')) return;
                
                this.classList.add('flip');
                flippedCards.push(this);
                
                if (flippedCards.length === 2) {
                    canFlip = false;
                    moves++;
                    movesCount.textContent = moves;
                    
                    checkForMatch();
                }
            }
            
            // Check if flipped cards match
            function checkForMatch() {
                const [card1, card2] = flippedCards;
                const isMatch = card1.dataset.icon === card2.dataset.icon;
                
                if (isMatch) {
                    disableCards();
                } else {
                    unflipCards();
                }
            }
            
            // Disable matched cards
            function disableCards() {
                flippedCards[0].removeEventListener('click', flipCard);
                flippedCards[1].removeEventListener('click', flipCard);
                
                matchedPairs++;
                pairsCount.textContent = matchedPairs;
                
                // Add matched class for styling
                flippedCards[0].classList.add('matched');
                flippedCards[1].classList.add('matched');
                
                // Check if all pairs matched
                if (matchedPairs === cardIcons.length) {
                    setTimeout(() => {
                        alert(`Congratulations! You won in ${moves} moves.`);
                    }, 500);
                }
                
                resetFlippedCards();
            }
            
            // Unflip cards that don't match
            function unflipCards() {
                setTimeout(() => {
                    flippedCards[0].classList.remove('flip');
                    flippedCards[1].classList.remove('flip');
                    resetFlippedCards();
                }, 1000);
            }
            
            // Reset flipped cards array
            function resetFlippedCards() {
                flippedCards = [];
                canFlip = true;
            }
            
            // Theme toggle functionality
            themeToggleBtn.addEventListener('click', function() {
                const currentTheme = document.documentElement.getAttribute('data-theme');
                const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
            });
            
            // Reset game event
            resetBtn.addEventListener('click', initGame);
            
            // Initialize game on load
            initGame();
        });
    </script>
    
    <style>
        /* Memory Game additional styles for dark mode support */
        .memory-card {
            height: 120px;
            border-radius: 10px;
            background-color: var(--primary);
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }
        
        .memory-card.flip {
            transform: rotateY(180deg);
        }
        
        .memory-card.matched .front-face {
            background-color: var(--accent);
            color: white;
        }
        
        .front-face, .back-face {
            width: 100%;
            height: 100%;
            padding: 10px;
            position: absolute;
            border-radius: 10px;
            background-color: var(--card-bg);
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            box-shadow: 0 5px 15px var(--shadow);
            color: var(--text);
        }
        
        .front-face {
            transform: rotateY(180deg);
        }
    </style>
</body>
</html>
