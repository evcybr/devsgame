
<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-a-Mole - Playful Browser Arcade</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Whack-a-Mole</h1>
            <div class="theme-toggle">
                <button id="theme-toggle-btn">
                    <i class="fas fa-sun"></i>
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>
    </header>
    
    <main class="container game-container">
        <div class="game-info">
            <h2>Whack as many moles as you can!</h2>
            <div class="score-board">
                <span>Score: <span id="score">0</span></span>
                <span style="margin-left: 20px;">Time: <span id="time-left">30</span>s</span>
            </div>
            <div class="game-controls">
                <button id="start-btn" class="game-btn">Start Game</button>
            </div>
        </div>
        
        <div class="game-frame">
            <div class="mole-game" id="mole-game">
                <!-- Mole holes will be added by JavaScript -->
            </div>
        </div>
        
        <a href="index.html" class="back-button">Back to Games</a>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; 2025 Evcyber - All Rights Reserved ðŸ’»</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check for saved theme preference
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);

            const moleGame = document.getElementById('mole-game');
            const scoreDisplay = document.getElementById('score');
            const timeLeftDisplay = document.getElementById('time-left');
            const startBtn = document.getElementById('start-btn');
            const themeToggleBtn = document.getElementById('theme-toggle-btn');
            
            let score = 0;
            let timeLeft = 30;
            let timerId = null;
            let moleTimerId = null;
            let gameActive = false;
            const moles = [];
            
            // Generate 9 mole holes
            function createMoleHoles() {
                moleGame.innerHTML = '';
                for (let i = 0; i < 9; i++) {
                    // Create hole
                    const hole = document.createElement('div');
                    hole.className = 'mole-hole';
                    
                    // Create mole
                    const mole = document.createElement('div');
                    mole.className = 'mole';
                    mole.dataset.index = i;
                    
                    // Add mole to hole
                    hole.appendChild(mole);
                    moleGame.appendChild(hole);
                    
                    // Add click event to mole
                    mole.addEventListener('click', whackMole);
                    
                    // Add to moles array
                    moles.push(mole);
                }
            }
            
            // Start game
            function startGame() {
                if (gameActive) return;
                
                // Reset game state
                score = 0;
                timeLeft = 30;
                scoreDisplay.textContent = score;
                timeLeftDisplay.textContent = timeLeft;
                
                // Change button text
                startBtn.textContent = 'Playing...';
                gameActive = true;
                
                // Start countdown
                timerId = setInterval(countDown, 1000);
                
                // Start showing moles
                moleTimerId = setInterval(showRandomMole, 800);
            }
            
            // Count down timer
            function countDown() {
                timeLeft--;
                timeLeftDisplay.textContent = timeLeft;
                
                if (timeLeft === 0) {
                    endGame();
                }
            }
            
            // Show a random mole
            function showRandomMole() {
                // Hide all moles first
                moles.forEach(mole => {
                    mole.classList.remove('active');
                });
                
                // Show a random mole
                const randomIndex = Math.floor(Math.random() * moles.length);
                moles[randomIndex].classList.add('active');
                
                // Hide the mole after a random time
                setTimeout(() => {
                    moles[randomIndex].classList.remove('active');
                }, Math.random() * 1000 + 600);
            }
            
            // Whack a mole
            function whackMole(e) {
                if (!gameActive) return;
                
                if (this.classList.contains('active')) {
                    score++;
                    scoreDisplay.textContent = score;
                    this.classList.remove('active');
                    
                    // Add visual feedback
                    this.classList.add('whacked');
                    setTimeout(() => {
                        this.classList.remove('whacked');
                    }, 300);
                }
            }
            
            // End game
            function endGame() {
                clearInterval(timerId);
                clearInterval(moleTimerId);
                
                // Hide all moles
                moles.forEach(mole => {
                    mole.classList.remove('active');
                });
                
                // Alert score
                setTimeout(() => {
                    alert(`Game Over! Your score is ${score}`);
                    startBtn.textContent = 'Start Game';
                    gameActive = false;
                }, 100);
            }
            
            // Theme toggle functionality
            themeToggleBtn.addEventListener('click', function() {
                const currentTheme = document.documentElement.getAttribute('data-theme');
                const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
            });
            
            // Start button event
            startBtn.addEventListener('click', startGame);
            
            // Initialize game
            createMoleHoles();
        });
    </script>
    
    <style>
        /* Whack a Mole additional styles for dark mode support */
        .mole-game {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 450px;
            margin: 0 auto;
        }
        
        .mole-hole {
            position: relative;
            width: 100%;
            padding-top: 100%;
            overflow: hidden;
            background-color: #6B7280;
            border-radius: 50%;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        }
        
        [data-theme="dark"] .mole-hole {
            background-color: #374151;
        }
        
        .mole {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--accent);
            border-radius: 50%;
            transition: top 0.3s;
            cursor: pointer;
        }
        
        .mole:after {
            content: '';
            position: absolute;
            top: 20%;
            left: 20%;
            width: 60%;
            height: 35%;
            background-color: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
        }
        
        .mole.active {
            top: 0;
        }
        
        .mole.whacked {
            transform: scale(0.8);
            background-color: #16a34a;
        }
    </style>
</body>
</html>
